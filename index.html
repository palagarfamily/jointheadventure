<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adventure Pals ‚Ä¢ Join the Adventure</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    /* CSS Variables for theming */
    :root {
      --bg: #fff;
      --text: #000;
      --card-bg: #fff;
      --link-bg: #ff6b6b;
      --link-hover: #ff4b4b;
      --shadow: rgba(0, 0, 0, 0.2);
      --control-bg: rgba(0, 0, 0, 0.8);
      --control-hover: rgba(0, 0, 0, 0.9);
    }

    body.dark {
      --bg: #1a1a1a;
      --text: #eee;
      --card-bg: #2a2a2a;
      --link-bg: #bb86fc;
      --link-hover: #9f5efc;
      --shadow: rgba(255, 255, 255, 0.1);
      --control-bg: rgba(255, 255, 255, 0.1);
      --control-hover: rgba(255, 255, 255, 0.2);
    }

    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 0.4s ease, color 0.4s ease;
      position: relative;
      overflow-x: hidden;
    }

    /* Particles background */
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    /* Music wave animation */
    .music-wave {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      pointer-events: none;
    }

    .bar {
      width: 3px;
      height: 15px;
      background: linear-gradient(180deg, #ff6b6b, #ffcc70);
      margin: 0 1px;
      border-radius: 8px;
      animation: pulseBar 1s ease-in-out infinite;
      animation-delay: calc(var(--i) * 0.03s);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .music-wave.playing .bar {
      opacity: 0.6;
    }

    @keyframes pulseBar {
      0%, 100% {
        transform: scaleY(0.3);
      }
      50% {
        transform: scaleY(1.2);
      }
    }

    /* Main card - Mobile first */
    .main-container {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      position: relative;
      z-index: 1;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px var(--shadow);
      text-align: center;
      width: 100%;
      animation: bounceIn 0.8s ease-out;
      backdrop-filter: blur(10px);
    }

    /* Logo */
    #adventureLogo {
      margin-bottom: 1rem;
    }

    #logoImg {
      max-width: 100%;
      height: auto;
      max-height: 120px;
    }

    .tagline {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    /* QR Code */
    .qr-container {
      margin: 1.5rem 0;
    }

    .qr-container img {
      width: 140px;
      height: 140px;
      border-radius: 12px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 16px var(--shadow);
    }

    .qr-container img:hover {
      transform: scale(1.05) rotate(1deg);
    }

    /* Links */
    .links {
      margin: 1.5rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .links a {
      text-decoration: none;
      background: var(--link-bg);
      color: white;
      padding: 0.875rem 1.25rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .links a:hover {
      background: var(--link-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .links a:active {
      transform: translateY(0);
    }

    /* Footer */
    footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    /* Controls - Mobile optimized */
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      z-index: 100;
    }

    .control-btn {
      width: 48px;
      height: 48px;
      background: var(--control-bg);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .control-btn:hover {
      background: var(--control-hover);
      transform: scale(1.1);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    body.dark .control-btn img {
      filter: brightness(1);
    }

    .control-btn.playing {
      animation: pulse 2s infinite;
    }

    /* Animations */
    @keyframes bounceIn {
      0% {
        transform: scale(0.8) translateY(20px);
        opacity: 0;
      }
      60% {
        transform: scale(1.05) translateY(-5px);
        opacity: 0.8;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(255, 107, 107, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
      }
    }

    /* Responsive design - Tablet and up */
    @media (min-width: 768px) {
      .main-container {
        max-width: 450px;
        padding: 2rem;
      }

      .card {
        padding: 2.5rem;
        border-radius: 24px;
      }

      .tagline {
        font-size: 1.3rem;
      }

      .qr-container img {
        width: 160px;
        height: 160px;
      }

      .links a {
        padding: 1rem 1.5rem;
        font-size: 1rem;
      }

      .controls {
        top: 2rem;
        right: 2rem;
        gap: 1rem;
      }

      .control-btn {
        width: 56px;
        height: 56px;
      }

      .control-btn img {
        width: 28px;
        height: 28px;
      }

      .bar {
        width: 4px;
        height: 20px;
        margin: 0 2px;
      }
    }

    /* Large screens */
    @media (min-width: 1200px) {
      .card {
        padding: 3rem;
      }

      .controls {
        top: 3rem;
        right: 3rem;
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus styles for keyboard navigation */
    .control-btn:focus,
    .links a:focus {
      outline: 2px solid var(--link-bg);
      outline-offset: 2px;
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .card {
        border: 2px solid var(--text);
      }
      
      .control-btn {
        border: 1px solid var(--text);
      }
    }
  </style>
</head>
<body>
  <!-- Background particles -->
  <div id="tsparticles"></div>
  
  <!-- Music wave animation -->
  <div class="music-wave" id="musicWave"></div>

  <!-- Main content -->
  <div class="main-container">
    <div class="card">
      <div id="adventureLogo">
        <img id="logoImg" src="assets/adventure-pals-logo.png" alt="Adventure Pals Logo"/>
      </div>
      
      <p class="tagline">Join the Adventure</p>

      <div class="qr-container">
        <img src="assets/qr-code.png" alt="QR Code to Adventure" />
      </div>

      <div class="links">
        <a href="https://www.youtube.com/@adventurepals132" target="_blank" rel="noopener">
          üì∫ Follow Us on YouTube
        </a>
        <a href="http://adventurepals.us/" target="_blank" rel="noopener">
          üåê Visit Our Website
        </a>
      </div>

      <footer>
        <p>Made with ‚ù§Ô∏è by the Pals</p>
      </footer>
    </div>
  </div>

  <!-- Control buttons -->
  <div class="controls">
    <button class="control-btn music-control" onclick="toggleMusic()" title="Toggle background music" aria-label="Toggle background music">
      <img id="music-icon" src="assets/music-icon.svg" alt="Music control" />
    </button>
    
    <a href="http://adventurepals.us/" target="_blank" rel="noopener" class="control-btn" title="Visit our website" aria-label="Visit our website">
      <img src="assets/earth.png" alt="Website" />
    </a>

    <a href="https://www.youtube.com/@adventurepals132" target="_blank" rel="noopener" class="control-btn" title="Visit our YouTube channel" aria-label="Visit our YouTube channel">
      <img src="assets/youtube.png" alt="YouTube" />
    </a>
  </div>

  <!-- Background music -->
  <audio id="bg-music" loop preload="none">
    <source src="assets/bg-music.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Auto dark mode detection
    const initTheme = () => {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark');
      }
      
      // Listen for theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        document.body.classList.toggle('dark', e.matches);
      });
    };

    // Music functionality
    const initMusic = () => {
      const musicWave = document.getElementById('musicWave');
      const musicControl = document.querySelector('.music-control');
      const musicIcon = document.getElementById('music-icon');
      const bgMusic = document.getElementById('bg-music');
      let isPlaying = false;

      window.toggleMusic = () => {
        if (isPlaying) {
          bgMusic.pause();
          musicIcon.src = 'assets/music-icon.svg';
          musicControl.classList.remove('playing');
          musicWave.classList.remove('playing');
        } else {
          // Load and play music
          bgMusic.load();
          bgMusic.play().catch(e => {
            console.log('Audio play failed:', e);
          });
          musicIcon.src = 'assets/music-on.svg';
          musicControl.classList.add('playing');
          musicWave.classList.add('playing');
        }
        isPlaying = !isPlaying;
      };
    };

    // Create music wave bars
    const initMusicWave = () => {
      const musicWaveContainer = document.getElementById("musicWave");
      const barCount = window.innerWidth < 768 ? 60 : 100; // Fewer bars on mobile
      
      for (let i = 0; i < barCount; i++) {
        const bar = document.createElement("div");
        bar.className = "bar";
        bar.style.setProperty("--i", i);
        musicWaveContainer.appendChild(bar);
      }
    };

    // Initialize particles
    const initParticles = () => {
      const isMobile = window.innerWidth < 768;
      
      tsParticles.load("tsparticles", {
        background: { 
          color: "transparent"
        },
        fpsLimit: isMobile ? 30 : 60, // Lower FPS on mobile for performance
        interactivity: {
          events: { 
            onHover: { 
              enable: !isMobile, // Disable hover on mobile
              mode: "repulse" 
            } 
          },
          modes: { 
            repulse: { 
              distance: isMobile ? 50 : 100, 
              duration: 0.4 
            } 
          }
        },
        particles: {
          number: { 
            value: isMobile ? 40 : 80 // Fewer particles on mobile
          },
          color: { value: "#ff6b6b" },
          shape: { 
            type: "char", 
            character: { 
              value: [
                "üèùÔ∏è", "üéí", "üó∫Ô∏è", "üö§", "üèïÔ∏è", "‚õ∫", 
                "üåÑ", "üå≤", "üêæ", "üö∂", "üåü", "üéà", 
                "‚úàÔ∏è", "üì∏"
              ],
              font: "Verdana",
              style: "",
              weight: "400"
            } 
          },
          opacity: { value: 0.5 },
          size: { 
            value: { 
              min: isMobile ? 2 : 4, 
              max: isMobile ? 4 : 8 
            } 
          },
          move: { 
            enable: true, 
            speed: isMobile ? 0.5 : 1, 
            direction: "none", 
            outMode: "out" 
          }
        }
      });
    };

    // Handle window resize
    const handleResize = () => {
      // Reinitialize particles on significant size changes
      const newIsMobile = window.innerWidth < 768;
      if (window.currentIsMobile !== newIsMobile) {
        window.currentIsMobile = newIsMobile;
        initParticles();
      }
    };

    // Initialize everything
    document.addEventListener('DOMContentLoaded', () => {
      window.currentIsMobile = window.innerWidth < 768;
      
      initTheme();
      initMusic();
      initMusicWave();
      initParticles();
      
      // Add resize listener with throttling
      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(handleResize, 250);
      });
    });

    // Performance optimization: Pause particles when page is not visible
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        // Pause animations when page is hidden
        document.body.style.animationPlayState = 'paused';
      } else {
        // Resume animations when page is visible
        document.body.style.animationPlayState = 'running';
      }
    });
  </script>
</body>
</html>
